<!DOCTYPE html>
{% load static %}

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar</title>
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body>


    <div class="container">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">seja bem vindo!</h2>
                <p class="description description-primary">Insira seus dados pessoais</p>
                <p class="description description-primary">para utilizar nossos serviÃ§os</p>
                <a href="{% url 'login' %}"><button id="signin" class="btn btn-primary">entrar</button></a>
            </div>   
            
            
            <div class="second-column">
                <h2 class="title title-second">Criar uma Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-facebook-f"></i>        
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-google-plus-g"></i>
                            </li>
                        </a>
                        <a class="link-social-media" href="#">
                            <li class="item-social-media">
                                <i class="fab fa-linkedin-in"></i>
                            </li>
                        </a>
                    </ul>
                </div>



                <p class="description description-second">ou use seu e-mail para cadastro:</p>

                <form class="form" method="post" action="">
                    {% csrf_token %}

                    <label class="label-input">
                        <i class="far fa-user icon-modify"></i>
                        <input type="text" placeholder="Name" name="username">
                        
                    </label>
                    
                    <label class="label-input">
                        <i class="far fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email" name="email">
                    </label>
                    
                    <label class="label-input">
                        <i class="fas fa-lock icon-modify"></i>
                        <input type="password" placeholder="Password" name="password">
                    </label>
                    
                    <button type="submit" class="btn btn-second">cadastrar</button>
                </form>
            </div>
        </div>



 
</body>
</html>
